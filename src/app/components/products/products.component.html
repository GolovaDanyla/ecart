<div class="first">
    <button routerLink="/products">
        <img src="/assets/cart1.png">
        <h6>Всі товари</h6>
    </button>


    <button routerLink="/products/Електроніка">
        <img src="/assets/lamp.png">
        <h6>Електроніка</h6>
    </button>


    <button routerLink="/products/Одяг">
        <img src="/assets/dress.png">
        <h6>Одяг</h6>
    </button>


    <button routerLink="/products/Подарунки">
        <img src="/assets/gift.png">
        <h6>Подарунки</h6>
    </button>


    <button routerLink="/products/Обігрівачі">
        <img src="/assets/house.png">
        <h6>Обігрівачі/Плити</h6>
    </button>

<div class="card">

    <mat-card class="example-card" *ngFor="let item of productList;">
        <mat-card-header>
            <div class="header-image">
                <img mat-card-image [src]="getImage(item)"
                    [alt]="item.title"
                    [title]="item.title"
                    [routerLink]="'/lot/' + item.id">
            </div>
        </mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
        <mat-card-content>
            {{item.short_description}}
        </mat-card-content>
        <strong>Ціна: {{item.price}} грн.</strong>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="addToCart(item)">
                Додати у кошик
            </button>

        </mat-card-actions>
    </mat-card>

</div>
