<div class="cart-top container-fluid">
    <div class="container d-flex">
        <div class="items">
            <a>
                <img src="/assets/1.png">
                <h6>Всі товари</h6>
            </a>
        </div>
        <div class="items">
            <a>
                <img src="/assets/3.png">
                <h6>Електроніка</h6>
            </a>
        </div>
        <div class="items">
            <a>
                <img src="/assets/4.png">
                <h6>Одяг</h6>
            </a>
        </div>
        <div class="items">
            <a>
                <img src="/assets/5.png">
                <h6>Подарунки</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">

            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 class="itemdata">{{item.title}}</h5>
                <p class="itemdata">{{item.description}}</p>
                <p><strong>Ціна:</strong>${{item.price}}</p>
                <p>{{item.category}}</p>
                
                <button class="btn btn-dark" (click)="addToCart(item)">
                    Додати у кошик
                </button>
            </div>
        </ng-container>

    </div>
    
</div>
