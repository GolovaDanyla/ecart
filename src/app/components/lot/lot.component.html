<mat-toolbar class="toolbar">
  <mat-icon style="font-size: 30px; color: white">store</mat-icon> &nbsp; &nbsp;
  <strong style="font-size: 40px; color: white" routerLink="/products">Podlivka store</strong>  &nbsp; &nbsp;

  <div class="number">

      <h4>+38(066)-842-03-91</h4>
      <h4>+38(050)-074-03-11</h4>
  </div>
  

<button routerLink="/cart" class="btn btn-dark">
  <mat-icon>shopping_cart</mat-icon>
  <div class="badge bg-danger">{{totalItemNumber}}</div>
</button>
</mat-toolbar>
<mat-card>

  <mat-card-content>

    <div
      class="container"
      style="display: flex; flex-direction: row;">
      <img
        [src]="productItem.image"
        alt
        style="width: 200px; height: 200px;">
      <div>
        <h2 style="text-align: center;">{{productItem.title}}</h2>
        <p>{{productItem.description}}</p>
      </div>

    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      class="btn btn-dark"
      (click)="addToCart(productItem)">
      Додати у кошик
    </button>
  </mat-card-actions>
</mat-card>
